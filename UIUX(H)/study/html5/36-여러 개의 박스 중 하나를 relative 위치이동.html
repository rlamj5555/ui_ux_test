<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러 개의 박스 중 하나를 absolute 위치 이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width: 100px; height: 100px; margin-bottom: 10px; color: aliceblue; line-height: 110px; text-align: center; background-color:  cadetblue; }        
        
        p.posbox{position: relative;left: 50px;top: 70px;;font-weight: 800; color: white; background-color: tomato;}
        
        /*상대 위치 지정 시 좌표 이동의 기준점은 원래 요소가 위치해있던 지점이 기준점이다.*/
        
        
    </style>
</head>
<body>
 <p>박스1</p>
 <p class = "posbox"; style="line-height: 16px;"><br><br>상대위치<br>지정박스2
 </p>
 <p>박스3</p>
 <p>박스4</p>
 <p>박스5</p>
 <p>박스6</p>
  
</body>
</html>
