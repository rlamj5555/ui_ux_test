<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러 개의 박스 중 하나를 absolute 위치 이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width: 110px; height: 110px; margin-bottom: 10px; color: aliceblue; line-height: 110px; text-align: center; background-color:  cadetblue; }        
        
        p.posbox{position: absolute; left: 80px; top: 70px; font-weight: 800; color: white; background-color: tomato;}
        
        /*
        포지션 absolute의 경우 주변 요소가 앱솔루트 한 요소가 있던 위치로 올라온다.
        */
        
    </style>
</head>
<body>
 <p>박스1</p>
 <p class = "posbox">절대위치지정박스2</p>
 <p>박스3</p>
 <p>박스4</p>
 <p>박스5</p>
 <p>박스6</p>
  
</body>
</html>
