    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
         #wrap{width:500px; margin:0 auto;}
         table.sec{width:500px;border-collapse: collapse;}

         hr{margin-top: 50px; margin-bottom: 40px;}
