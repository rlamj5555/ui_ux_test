<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>CSS 특정도 값(우선순위 Cascading)</title>
    <!--Cascading Style Sheet-->
    <link rel="shortcut icon" href="images/favicon.ico">
    
       
     
    
       <!--특정도 값이 크거나 같을 경우 끝에 오는 스타일이 우선한다. 
       
       이와 같이 css선택자에 점수를 부여하여 
       우선순위를  정하는 방식을 css구체성 단위라고 한다. 
       
       결국 css는 동일한 요소를 가리키는 선택자가 여러개 있을 경우 
       특정도 값이 높은 선택자가 우선권을 갖게 된다.
       
       -->
    
         
             
     <style>
        h1{
            color :red;
            font-size: 50px;
        }/*h1:점*/
        
        h1{
            color:blue; /*특정도 값 1점*/
            
        }
        
        #logo{
            color:green;/*100점(id)*/
        }
        
        .smart{
            color:black;/*10점*/
        }
        
        
        
        ul>li:nth-child(4){
            font-weight:800 !important; 
        }/*11점
         
         li==10점 */
        
    </style>
</head>
<body>
   <div id="wrap"></div>
    <h1 id="logo" class = "smart">CSS구체성 단위</h1>
    <ul>
        <li>태그는 1점</li>
        <li>클래스, 가상선택자는 10점</li>
        <li class = "notepad">id는 100점</li>
        <li style= "font-weight:400";></li>
        <li>인라인 방식은 1000점</li>
        <li>!important - 무조건 최우선</li>
    </ul>
</body>
</html>
